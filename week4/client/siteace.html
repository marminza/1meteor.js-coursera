<head>
  <title>Siteace</title>
</head>

<body>
	
</body>


<template name="ApplicationLayout">
	{{> yield "navbar"}}
	{{> yield "first_line"}}
	<br>
	{{> yield "main"}}
</template>

<template name="welcome">
	<div class="container">
		<div class="jumbotron">
			<h1> Welcome to Minguez Site</h1><br>
			<a href="/webs" class="btn btn-success btn-lg"> ENTER </a>
		</div>
		<footer>
			<p> Powered by <a href="#">Coursera</a>. - Meteor.js -Course Date: October of 2016</p>
		</footer>

	</div>
</template>

<template name="navbar">
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      	<a class="navbar-brand" href="#">
	        	{{> loginButtons}}
	      	</a>
	    </div>
	    <vr></vr> <!-- NOT WORKING --> 
	    <div class="navbar-body">
	      	<a href="/">
	      		<span class="glyphicon glyphicon-home" aria-hidden="true">Home</span>
	      	</a>
	      	<a href="/webs">
	      		<span class="glyphicon glyphicon-papers" aria-hidden="true">Websides</span>
	      	</a>
	    </div>
	  </div>
	</nav>
</template>


<template name="website_form">
	{{#if currentUser}}
		<a class="btn btn-warning js-toggle-website-form" href="#">
	  		<span class="glyphicon glyphicon-plus" aria-hidden="true"> ADD URL</span>
		</a>
	{{/if}}
		<div id="website_form" class="hidden_div">
			<form class="js-save-website-form">
				<div class="form-group">
				    <label for="url">Site address</label>
				    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
				</div>
				<div class="form-group">
				    <label for="title">Title</label>
				    <input type="text" class="form-control" id="title" placeholder="Mysite">
				</div>
				    <div class="form-group">
				    <label for="description">Description</label>
				    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<div class="row">
		<ol>
		{{#each websites}}
			<div class="col-md-6 col-xs-12">
			{{>website_item}}
			</div>
		{{/each}}
		</ol>
	</div>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">

<h2>
   {{#if filtering_images}}
    Showing images by user {{getFilterUser}}. <a href="#" class="js-unset-image-filter">Show all images</a>
   {{/if}}
</h2>
<li>
	<h4><a href="{{url}}">{{title}}</a></h4>
	<p>
		{{description}}
	</p>
	<p>
		User: <a href="#">{{getUser createdBy}}</a>
	</p>
	<p>
		Posted: {{createdOn}}
	</p>
	<a href="#" class="btn btn-success js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-danger js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
</li><br>
</template>

<template name="detail">
	<h2>{{tittle}}</h2>
	
</template>
